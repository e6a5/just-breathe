<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Just Breathe</title>
<link rel="icon" href="icons/icon.svg">
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;color:white}h1{font-size:2.5rem;font-weight:300;margin-bottom:1rem;text-shadow:0 2px 4px rgba(0,0,0,.3)}p{font-size:1.1rem;opacity:.9;margin-bottom:2rem;font-weight:300}#c{display:block;margin:2rem auto;width:600px;height:600px;max-width:100%;border-radius:50%;overflow:hidden}@media(max-width:768px){h1{font-size:2rem}#c{width:500px;height:500px}}@media(max-width:480px){h1{font-size:1.5rem}#c{width:400px;height:400px}}</style>
</head>
<body>
<h1>Just Breathe</h1>
<p>Find your calm through simple breathing</p>
<canvas id="c" width="600" height="600"></canvas>
<script>class B{constructor(){this.c=document.getElementById('c');this.ctx=this.c.getContext('2d');this.w=this.c.width;this.h=this.c.height;this.cx=this.w/2;this.cy=this.h/2;this.d=8000;this.s=performance.now();this.r=60;this.isActive=true;this.ctx.imageSmoothingEnabled=false;this.c.style.willChange='transform';this.a=this.a.bind(this);this.start()}start(){try{this.a()}catch(e){this.f('Failed to start',e)}}a(){if(!this.isActive)return;try{const now=performance.now();const elapsed=now-this.s;const p=(elapsed%this.d)/this.d;this.r=this.simpleBreathing(p);this.draw();requestAnimationFrame(this.a)}catch(e){this.f('Animation error',e)}}simpleBreathing(t){const b=80,a=120;if(t<0.25)return b+(a*t*4);if(t<0.5)return b+a;if(t<0.75)return b+a-(a*(t-0.5)*4);return b}draw(){try{this.ctx.clearRect(0,0,this.w,this.h);const cx=this.cx,cy=this.cy,r=this.r;this.ctx.save();this.ctx.globalCompositeOperation='source-over';this.ctx.globalAlpha=0.1;this.ctx.beginPath();this.ctx.arc(cx,cy,r*1.8,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.globalAlpha=0.2;this.ctx.beginPath();this.ctx.arc(cx,cy,r*1.4,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.globalAlpha=0.4;this.ctx.beginPath();this.ctx.arc(cx,cy,r,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.globalAlpha=0.7;this.ctx.beginPath();this.ctx.arc(cx,cy,r*0.6,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.restore()}catch(e){this.f('Drawing error',e)}}f(m,e){console.error(m,e);this.showFallback()}showFallback(){this.isActive=false;this.c.style.display='none';const d=document.createElement('div');d.innerHTML='<div style="text-align:center;padding:40px;color:rgba(255,255,255,.9)"><div style="width:120px;height:120px;border-radius:50%;background:rgba(255,255,255,.4);margin:0 auto 20px;animation:fallback-pulse 8s infinite ease-in-out;"></div><p>Breathe In...</p><p>Breathe Out...</p></div><style>@keyframes fallback-pulse{0%,100%{transform:scale(.8);opacity:.7}50%{transform:scale(1);opacity:1}}</style>';document.body.appendChild(d)}}new B</script>
</body>
</html>
