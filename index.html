<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Just Breathe</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;color:white}h1{font-size:2.5rem;font-weight:300;margin-bottom:1rem;text-shadow:0 2px 4px rgba(0,0,0,.3)}p{font-size:1.1rem;opacity:.9;margin-bottom:2rem;font-weight:300}#c{display:block;margin:2rem auto;width:600px;height:600px;max-width:100%}@media(max-width:768px){h1{font-size:2rem}#c{width:500px;height:500px}}@media(max-width:480px){h1{font-size:1.5rem}#c{width:400px;height:400px}}</style>
</head>
<body>
<h1>Just Breathe</h1>
<p>Find your calm through simple breathing</p>
<canvas id="c" width="1200" height="1200"></canvas>
<script>class B{constructor(){this.c=document.getElementById('c');this.ctx=this.c.getContext('2d');this.w=this.c.width;this.h=this.c.height;this.cx=this.w/2;this.cy=this.h/2;this.d=16000;this.s=Date.now();this.r=60;this.a=this.a.bind(this);this.start()}start(){try{this.a()}catch(e){this.f('Failed to start',e)}}a(){try{const p=(Date.now()-this.s)%this.d/this.d;this.r=this.calc(p);this.draw();requestAnimationFrame(this.a)}catch(e){this.f('Animation error',e)}}calc(p){const b=100,a=200,pw=Math.sin(p*2*Math.PI),mw1=Math.sin(p*8*Math.PI)*.1,mw2=Math.sin(p*12*Math.PI)*.05,nm=pw+mw1+mw2;return b+(a*(nm+1))/2}draw(){try{this.ctx.clearRect(0,0,this.w,this.h);const cx=this.cx,cy=this.cy,r=this.r;this.ctx.save();this.ctx.globalCompositeOperation='source-over';this.ctx.globalAlpha=.02;this.ctx.beginPath();this.ctx.arc(cx,cy,r*2.2,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.globalAlpha=.04;this.ctx.beginPath();this.ctx.arc(cx,cy,r*1.8,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.globalAlpha=.08;this.ctx.beginPath();this.ctx.arc(cx,cy,r*1.4,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.globalAlpha=.4;this.ctx.beginPath();this.ctx.arc(cx,cy,r,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.globalAlpha=.7;this.ctx.beginPath();this.ctx.arc(cx,cy,r*.4,0,2*Math.PI);this.ctx.fillStyle='rgba(255,255,255,1)';this.ctx.fill();this.ctx.restore()}catch(e){this.f('Drawing error',e)}}f(m,e){console.error(m,e);this.showFallback()}showFallback(){this.c.style.display='none';const d=document.createElement('div');d.innerHTML='<div style="text-align:center;padding:40px;color:rgba(255,255,255,.9)"><div style="width:120px;height:120px;border-radius:50%;background:rgba(255,255,255,.4);margin:0 auto;transition:all 8s ease-in-out infinite alternate"></div></div>';document.querySelector('p').parentNode.appendChild(d)}}document.addEventListener('DOMContentLoaded',()=>{try{new B()}catch(e){console.error('Failed to initialize:',e);document.body.innerHTML='<div style="text-align:center;padding:50px;font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;min-height:100vh;display:flex;align-items:center;justify-content:center"><div><h1 style="font-size:3rem;margin-bottom:2rem">Just Breathe</h1><div style="width:100px;height:100px;border-radius:50%;background:rgba(255,255,255,.3);margin:0 auto;animation:b 8s ease-in-out infinite"></div><style>@keyframes b{0%,100%{transform:scale(.6);opacity:.3}50%{transform:scale(1.4);opacity:.7}}</style></div></div>'}});</script>
</body>
</html>
