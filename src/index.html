<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Breathe - Simple Breathing Companion</title>
    <meta name="description" content="Find your calm through simple breathing exercises. A peaceful companion for relaxation and focus.">
    <meta name="theme-color" content="#4CAF50">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .app-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .breathing-canvas-container {
            margin: 2rem 0;
        }

        #breathingCanvas {
            display: block;
            margin: 0 auto;
            filter: blur(0.5px);
            background: transparent;
            width: 600px;
            height: 600px;
            max-width: 100%;
        }





        @media (max-width: 768px) {
            .app-title {
                font-size: 2rem;
            }
            
            .app-subtitle {
                font-size: 1rem;
            }
            
            #breathingCanvas {
                width: 500px;
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.5rem;
            }
            
            #breathingCanvas {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">Just Breathe</h1>
        <p class="app-subtitle">Find your calm through simple breathing</p>
        
        <div class="breathing-canvas-container">
            <canvas id="breathingCanvas" width="1200" height="1200"></canvas>
        </div>
        

    </div>



    <script src="breathing.js"></script>
    <script>
        // Breathing app is now handled by breathing.js
        // Simple, focused, and follows Unix philosophy
    </script>
</body>
</html>
